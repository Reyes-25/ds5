<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Texto Invertido</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
        }

        /* Estilos para el campo de entrada */
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #3498db;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
        }

        /* Estilos para el texto invertido */
        p {
            font-size: 18px;
            color: #2c3e50;
        }

        #outputField {
            font-weight: bold;
            color: #e74c3c;
        }

        /* Efecto de sombra en la caja de texto */
        input[type="text"] {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <h1>Formulario de Entrada</h1>

    <!-- Campo de entrada donde el usuario escribe -->
    <input type="text" id="inputField" placeholder="Escribe algo aquí...">
    
    <!-- Span donde se mostrará el texto invertido -->
    <p>Texto invertido: <span id="outputField"></span></p>

    <!-- Script JavaScript embebido -->
    <script>
        // Capturamos los elementos del DOM
        const inputField = document.getElementById('inputField');
        const outputField = document.getElementById('outputField');

        // Evento 'input' que se activa cada vez que el usuario escribe
        inputField.addEventListener('input', (event) => {
            // Obtenemos el texto ingresado por el usuario
            const inputText = event.target.value;

            // Invertimos el texto
            const reversedText = inputText.split('').reverse().join('');

            // Actualizamos el contenido del span
            outputField.textContent = reversedText;
        });
    </script>
</body>
</html>
